<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Audio manager">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" th:href="@{/css/style.css}"/>

<script th:src="@{/js/jquery-3.5.1.js}"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/js/jszip.min.js}"></script>
<script th:src="@{/js/pdfmake.min.js}"></script>
<script th:src="@{/js/vfs_fonts.js}"></script>
<script th:src="@{/js/buttons.html5.min.js}"></script>
<script th:src="@{/js/buttons.print.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<!-- Header starts -->
	<header th:fragment="header"> </header>
	<div class="container-fluid overflow-initial">
		<div class="loggedUser">
			Olá, <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
		</div>

		<div class="row pre-scrollable overflow-initial">
			<div class="alert" role="alert" id="message"></div>
				<div sec:authorize="isAuthenticated()" class="sidebar">
	
					<ul class="nav-items">
						<li sec:authorize="hasAnyAuthority('Admin')" class="nav-item">
							<a th:href="@{/audit/list}">
								<i class="nav-icon fa fa-cube"></i> 
								<span class="navtext">Auditoria</span>
							</a>
						</li>
	
						<li sec:authorize="hasAnyAuthority('Admin')" class="nav-item">
							<a th:href="@{/database/list}">
								<i class="nav-icon fa fa-database"></i>
								<span class="navtext">Database</span>
							</a>
						</li>
	
						<li class="nav-item">
							<a th:href="@{/home}">
								<i class="nav-icon fa fa-file"></i>
								<span class="navtext">Relatórios</span>
							</a>
						</li>
	
						<li sec:authorize="hasAnyAuthority('Admin')" class="nav-item">
							<a th:href="@{/user/list}" >
								<i class="nav-icon fa fa-solid fa-users"></i>
								<span class="navtext">Usuários</span>
							</a>
						</li>
						
						<li class="nav-item">
							<a th:href="@{/logout}">
								<i class="nav-icon fa fa-sign-out"></i>
								<span class="navtext">Logout</span>
							</a>
						</li>
					</ul>
				</div>
			<div class="d-flex flex-column col min-vh-93 content">
				<!-- Page content goes here! -->
				<section role="content" layout:fragment="content"></section>
				<!-- Content ends -->
			</div>
		</div>
	</div>
</body>

</html>
