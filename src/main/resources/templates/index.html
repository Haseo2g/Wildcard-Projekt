<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script th:src="@{/js/custom.js}"></script>
	<link rel="stylesheet" th:href="@{/css/styleloginpage.css}" />
</head>

<body>
	<div th:if="${param.error}" class="text-center alert lgpage alert-danger col-12 mt-4 d-block"> <strong>Usuário e/ou senha incorretos.</strong> </div>
	<div th:if="${param.logout}" class="text-center alert lgpage alert-success col-12 mt-4 d-block"> <strong>Desconectado com sucesso.</strong> </div>
	<div class="container-fluid">
		<div style="display: flex; flex-direction: column;" class="">
			<div id="login" class="login">
				<h1>Datahub</h1>
				<form th:action="@{/login}" method="post" class="row g-3 form-horizontal has-error">
					<p>Usuário:</p>
					<input tabindex="1" name="email" type="email" placeholder="Seu usuário" required />
					<p>Senha:</p>
					<input tabindex="2" name="password" type="password" placeholder="Sua senha" required />
					<input type="submit" class="btn custom-btn btn-block" value="Acessar" /> </form>
			</div>
		</div>
	</div>
</body>

</html>
